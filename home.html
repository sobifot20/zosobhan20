<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
        width: 100%;
        height: 100%;
        background-color: rgb(115, 115, 115);
    }
    div{
        width: 300px;
        position: absolute;
        transition-duration: 3s;
        right: 0px;
    }
    button{
        width: 100%;
        height: 25px;
    }
</style>
<body>
    <button onclick="parent.divmenu.style.display='block'">open menu</button>
    <div id="divmenu">
        <iframe id="menu" src="" frameborder="1"  onmouseover="divover()"></iframe>
    </div>
    <iframe id="main" src="" frameborder="1"></iframe>
</body>
</html>
<script>
    menu.src="mno.html?rnd="+Math.random();
    main.src="pag0.html?rnd="+Math.random();

    function divover(){
        if(divmenu.style.right=='-298px'){
            divmenu.style.right='0px';
        }
    }
</script>
